<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taured Vault</title>
    <link rel="stylesheet" href="css/style.css">
        <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt=""/></noscript>
</head>
<body class="scanlines">
    <header>
        <h1>Taured Vault</h1>
        <p class="description">A collection of projects related to Fukuzatsu</p>
           
    </header>
     <div class="controls">
        <div class="filter-group">
            <h4>Category</h4>
            <div class="filter-options" id="category-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <!-- Categories will be added dynamically -->
            </div>
        </div>
        
        <div class="filter-group">
            <h4>Price</h4>
            <div class="filter-options" id="type-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <!-- Types will be added dynamically -->
            </div>
        </div>
        
         <input type="text" class="search-box" id="search-input" placeholder="Search...">
    </div>

    
    <div class="projects-grid" id="projects-container">
        <!-- Projects will be added dynamically -->
    </div>
    
    <footer>
        <a class="project-link " href="https://danielius.vercel.app/" target="_blank">Awfor</a>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/tilt.js"></script>
      <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
</html>
